<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                       
                
                <div class="text">
                </div>
                
            </div>

            <div class="col-md-6 right">
                
                <div class="input-box">

                    <div>
                        <header>
                            <h3> <b class="section-title">Access <span>To</span> your <span>Account</span></b></h3>
                        </header>
                      </div>    
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

        <div class="signin">
            <h5>Already have an account?</h5> <h5><a [routerLink]="['/register']"><b>SignUp</b></a></h5>
           </div>
           
    </form>
</div>
